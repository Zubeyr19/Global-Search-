# Test Configuration
spring.application.name=global-search-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Elasticsearch Test Configuration (uses embedded or testcontainers)
spring.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.repositories.enabled=true

# JWT Test Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment123456789
jwt.expiration=3600000
jwt.refresh.expiration=7200000

# Logging
logging.level.root=ERROR
logging.level.com.globalsearch=INFO
