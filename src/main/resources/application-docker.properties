# Docker Profile Configuration
# This profile is used when running the application in Docker containers

# Application
spring.application.name=global-search-docker

# MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/global_search_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:globaluser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:globalpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Elasticsearch Configuration
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS:http://elasticsearch:9200}
spring.data.elasticsearch.repositories.enabled=true
elasticsearch.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationInProductionEnvironment123456789}
jwt.expiration=3600000
jwt.refresh.expiration=86400000

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.root=INFO
logging.level.com.globalsearch=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.elasticsearch=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.elasticsearch.enabled=true

# Data initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# WebSocket
spring.websocket.allowed-origins=http://localhost:3000,http://localhost:8080
